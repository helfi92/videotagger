

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">Login</h4>
      </div>
      <div class="modal-body">
       	<input placeholder="E-mail" ng-model="emailLogin">
      	<input placeholder="Password" ng-model="passwordLogin" type="password">
      </div>
      <div class="modal-footer">
        <button ng-click="login(emailLogin,passwordLogin)" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>

<!-- SignUp Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="signupModalLabel">Signup</h4>
      </div>
      <div class="modal-body">
       	<input placeholder="Full Name" ng-model="firstname">
      	<input placeholder="E-mail" ng-model="emailSignup">
      	<input placeholder="Password" ng-model="passwordSignup" type="password">
      </div>
      <div class="modal-footer">
        <button ng-click="createNewAccount(emailSignup,passwordSignup)" type="button" class="btn btn-primary" data-dismiss="modal">Signup</button>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="errorModalLabel">Error</h4>
      </div>
      <div class="modal-body">
        <p>Something went wrong. Try again</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>





<div style="background-color:white;position:fixed;width:100%;padding:10px 0;z-index:10;">
	<div style="height:100%;"ng-show="$parent.user">
		<div class="col-xs-4" style="height:100%;">
      <img style="margin-top:-20px;height:60px;" src="assets/img/bird-mcgill.png">
    </div>
		<div class="col-xs-4 text-center" style="height:100%;"><h4>Virtual Tagger<h4></div>
		<div class="col-xs-4" style="height:100%;"><button ng-click="logout()" class="btn btn-primary pull-right">Logout</button></div>

	</div>
	<div style="height:100%;" ng-hide="$parent.user" style="text-align: center;">
		<div style="height:100%;" class="col-xs-4"><img style="margin-top:-20px;height:60px;" src="assets/img/bird-mcgill.png"></div>
		<div style="height:100%;" class="col-xs-4 text-center"><h4>Virtual Tagger</h4></div>
		<div style="height:100%;" class="col-xs-4">
			<div class="pull-right"><button data-toggle="modal" data-target="#loginModal" class="btn btn-primary">Login now</button>
			<button data-toggle="modal" data-target="#signupModal" class="btn btn-primary">Signup now</button></div>
		</div>
	</div>
	
</div>
