<!-- LEFT PANEL -->
<div style="margin-top: 80px;" class="col-xs-2">
      <div class="col-xs-2" style="background-color:red;position: fixed;left:0;height:100%;">
          <div style="position:relative;margin-top:30px;">
            <!-- add tag -->
            <button data-toggle="modal" data-target="#addTagModal"  class="left-panel-button">
              <div style="display:inline-block;">
                <img style="height:50px;"src="http://www.bespokeindustries.com/images/ribbon-tag.png">
              </div>
              <div style="display:inline-block;"><h5 style="color:white;">Add a Tag</h5></div>
            </button>

            <!-- filter by -->
            <div style="margin-top:20px;margin-bottom:20px;">
              <div style="display:inline-block;"><img style="height:50px;"src="http://icons.iconarchive.com/icons/icons8/ios7/256/Very-Basic-Filter-icon.png"></div><div style="display:inline-block;"><h5 style="color:white;">Filter by:</h5></div> 
              <select class="form-control" ng-model="filterChapter">
                <option ng-repeat="item in chaptersInObject track by $index" value="{{item.name}}">{{item.name}}</option>
              </select>

            </div>

            <div>
              <button data-toggle="modal" data-target="#addTagModal"  class="left-panel-button">
                <div style="display:inline-block;">
                  <img style="height:50px;"src="http://img4.wikia.nocookie.net/__cb20130407014637/marioluigiplushbros/images/d/d2/Edit.png">
                </div>
                <div style="display:inline-block;"><h5 style="color:white;">Edit Tags</h5></div>
              </button>
            </div> 

          </div> 

          

      </div>
</div>
<!-- CONTENT -->
<div style="" class="col-xs-10">
  <div style="padding:8% 30% 10% 10%;z-index: 1;">
  	<!-- SEARCH BAR -->
  	   <div style="text-align:center;" class="input-group">
        <input ng-model="urlLink" type="text" class="form-control" placeholder="Enter URL...">
        <span class="input-group-btn">
          <button ng-click="goButtonClicked(urlLink)" class="btn btn-default" type="button">Go!</button>
        </span>
      </div>

      <!-- VIDEO -->
      <div style="padding-top:25px;padding-bottom: 25px;">
      	<video ng-model="link" id="vid1"  class="video-js vjs-default-skin" controls preload="auto" width="auto" height="400" data-setup='{ "techOrder": ["youtube"]}'>

          <source   src="//www.youtube.com/watch?v=oAtjf6Ijmtw" type='video/youtube'  />

    		</video>

      </div>
        
      
      
     


      
     
      <table style="width:100%;text-align: center;border: 1px solid black;margin-top:20px;">
        <tr><td>Tag Name</td><td>Start Time</td><td>End Time</td><td><!--column reserved for removing--></td><td><!--column reserved for edit--></td></tr>
        <tr ng-repeat="item in tag | filter : {chapter : filterChapter}"><td ng-click="fastForwardTo(item.starttime)">{{item.chapter + " " + item.tag}}</td><td>{{item.starttime}}</td><td>{{item.endtime}}</td>
          <td><i ng-click="removeTag(item)" style="color:red;" class="fa fa-times fa-lg"></i></td><td><i class="fa fa-pencil fa-lg"></i></td>
        </tr>

      </table>

  </div>
</div>

<!-- modal views -->

<!-- add tag Modal -->
<div class="modal fade" id="addTagModal" tabindex="-1" role="dialog" aria-labelledby="addTagLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTagLabel">Add a Tag</h4>
      </div>
      <div class="modal-body">
        
        <div>
          Chapter: 
          <select class="form-control" ng-model="selectedChapter">
            <option ng-repeat="item in chaptersInObject track by $index"  value="{{item.name}}">{{item.name}}</option>
          </select>
        </div>

        <div class="row ">

          <div class="col-xs-4"><label>Tag Name</label>
            <input ng-model="tagname">
          </div>
          <div class="col-xs-4"><label>Start Time</label>
            <input ng-model="starttime">
          </div>
          <div class="col-xs-4"><label>End Time</label>
            <input ng-model="endtime">
          </div>
        </div>

        <div>
          <br>
          <input placeholder="Add a chapter" ng-model="ch"> <button ng-click="addChapter(ch)">Add Chapter</button>
        </div>

      </div>
      <div class="modal-footer">
        <button ng-click="addTag(selectedChapter,tagname,starttime,endtime,urlLink,'Hey, this is my annotation')" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
      </div>
    </div>
  </div>
</div>
